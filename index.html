<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body class="d-flex justify-content-center align-items-center">
  <main class="main py-3 px-4 d-flex align-items-center flex-column">
    <div class="mt-2 text-center title">
      <span class="advice-title">Advice</span> #<span class="adviceId"></span>
    </div>
    <p class="advice mt-3 text-center"></p>
    <div class="divider w-100 mb-2"></div>
    <button class="dice p-3 border-0">
      <img src="./images/icon-dice.svg" alt="dice">
    </button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/1Mpedence" target="_blank">Harsh Anand</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
